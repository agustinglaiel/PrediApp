version: "3.8"

services:
  mongopredi:
    image: mongo:latest
    container_name: mongopredi
    ports:
      - "27017:27017"
    networks:
      - backend

  users-service:
    image: my-users-service
    container_name: users-service
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - mongopredi
    environment:
      - MONGO_URI=mongodb://mongopredi:27017/prediApp
    networks:
      - backend

networks:
  backend:
    driver: bridge
